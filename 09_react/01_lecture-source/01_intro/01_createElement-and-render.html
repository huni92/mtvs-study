<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script>
        //<h1 class="greeting" id="greeting">hello world!</h1>
        const greetingElement = React.createElement('h1', {className: 'greeting', id: 'greeting'}, '컴퓨터는 소중합니다.');
        const textElement = React.createElement('h3', {id: 'name'}, '자리를 비울 때는 컴퓨터를 잠궈주세요.');

        const domContainer = document.getElementById('root');
        const root = ReactDOM.createRoot(domContainer);
        root.render([greetingElement, textElement]);
    </script>
</body>
</html>
